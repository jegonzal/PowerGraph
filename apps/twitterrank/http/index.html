<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <meta name="author" content="GraphLab Dev Team" />
    <meta name="publisher" content="Carnegie Mellon University" />
    <meta name="copyright" content="(c) 2012. GraphLab.org" />
    <meta name="distribution" content="global" />
    <meta name="keywords" content="GraphLabUI" />
    <meta name="description" content="WordCloud Viewer" />
    <meta name="robots" content="all" />
    <title>LDA WordCloud Viewer </title>
    <link type="text/css" rel="stylesheet" href="style.css"/> 

    <script
      type="text/javascript"
      src="lib/d3.v2.js">
    </script>
    <script src="lib/d3-cloud-master/d3.layout.cloud.js"></script>

    <script
      type="text/javascript"
      src="lib/jquery.min.js">
    </script>
    <script
      src="lib/jquery-ui-1.9.2.custom.min.js">
    </script>
    <link rel="stylesheet" href="lib/jquery-ui-1.9.2.custom.css"/>

    <script
      src="lib/jNotify.jquery.min.js">
    </script>
    <link rel="stylesheet" href="lib/jNotify.jquery.css"/>

    <!-- The Main visualization script -->
    <script
      type="text/javascript"
      src="init.js">
    </script>


    <script
      type="text/javascript"
      src="wc_visualizer.js">
    </script>

    <script
      type="text/javascript"
      src="graph.js">
    </script>
  </head>


  <body>
    <div class="header">
      <div id="infopanel" class="header">
        <h1> WordCloud Visualizer </h1>
        <div class="setting"> 
          <div class="label">NTopics</div> 
          <div id="ntopics"></div>
        </div>

        <div class="setting"> 
          <div class="label">NWords</div> 
          <div id="nwords"></div>
        </div>

        <div class="setting"> 
          <div class="label">NDocs</div> 
          <div id="ndocs"></div>
        </div>

        <div class="setting"> 
          <div class="label">NTokens</div>   
          <div id="ntokens"></div>
        </div>
    </div>

    <div id="update_metric" class="header">
     <div class="label">Update Rates</div>
      <div class="legend">
        <div class="matlab"> </div> <div class="legendlabel">matlab</div>
        <div class="graphlab"> </div> <div class="legendlabel">graphlab</div>
      </div>
    </div>
   </div>


      <div class="controlpanel">
        <div id="Alpha" class="control"> 
          <div class="label">Alpha</div> 
          <div class="slider"></div>
        </div>

        <div id="Beta" class="control"> 
          <div class="label">Beta</div> 
          <div id="beta"></div>
          <div class="slider"></div>
        </div>

        <div id="resetwords" class="control">
          Reset Locked Words
        </div>

        <div id="reordertopics" class="control">
          Reorder Common Topics 
        </div>

      </div>

      <div class="controlpanel addtopic">
        <div class="control">
          <INPUT id="seedinput" TYPE="textbox" NAME="textbox" Value="">
          <div id="addtopic"> Add Topic</div>
          <div class="tooltip">
            (comma separated seed words. e.g: belief,propagation)
          </div>
        </div>
      </div>



      <div id="pagerank"></div>
      <div id="word_clouds"></div>

    <FORM NAME="myform" ACTION="" METHOD="GET">
      <INPUT TYPE="text" NAME="inputbox" VALUE="http://bros.ml.cmu.edu:8090">
      <!--<INPUT TYPE="text" NAME="inputbox" VALUE="">-->
      <INPUT TYPE="button" NAME="button" Value="Change Domain" onClick="update_domain(this.form)">
    </FORM>
</body>
</html>
